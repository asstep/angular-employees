<button mat-raised-button
        class="create-button"
        color="accent"
        [routerLink]="['/create']">Create</button>

<table mat-table
       [dataSource]="employeesList"
       class="mat-elevation-z8 fullWidth">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="employee_name">
    <th mat-header-cell *matHeaderCellDef> Employee name </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
  </ng-container>

  <ng-container matColumnDef="employee_age">
    <th mat-header-cell *matHeaderCellDef> Employee age </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
  </ng-container>

  <ng-container matColumnDef="employee_salary">
    <th mat-header-cell *matHeaderCellDef> Employee salary </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
  </ng-container>

  <ng-container matColumnDef="profile_image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"> {{element.profile_image || ''}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
    <th mat-cell *matCellDef="let element" >
      <div class="buttonRow">
        <button mat-raised-button
                color="primary"
                [routerLink]="['/edit', element?.id]">Edit</button>

        <button mat-raised-button
                color="warn"
                (click)="deleteEmployee(element)">Delete</button>
      </div>
    </th>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
